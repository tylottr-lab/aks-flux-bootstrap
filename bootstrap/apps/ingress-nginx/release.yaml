apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  releaseName: ingress-nginx
  targetNamespace: ingress
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: 4.6.0
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    controller:
      replicaCount: 2
      ingressClass: nginx
      ingressClassResource:
        name: nginx
        default: true

      service:
        externalTrafficPolicy: Local

      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
